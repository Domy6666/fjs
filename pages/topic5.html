<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing</title>
</head>
<body>
    
    <script> 

alert("Enter a range of numbers to guess \n \n The bigger the difference, the harder it will be to guess")

let min=+prompt("enter the minimum number","1")
let max=+prompt("Enter the maximum number","3")
let numX=Math.round(min+Math.random()*(max-min));
let num;
let count=0;
do{
   
    num=prompt("Enter your prediction");
    count++
    if(num==null){
        document.write("<div><p>Bye!</p></div>")
    }else if(count>8){
        document.write("<div><p>Your limit has expired. Bye</p></div>")
    }else if(+num>numX){
        alert(`Attempt №${count}. Your number is more than necessary`)
    }else if(+num<numX){
       alert(`Attempt №${count}. Your number is less than required`)
    }else if(+num==numX){
        document.write(" <div><p> You guessed it! Guessed number: "+numX+ ". Number of samples: "+ count+"</p></div>")    
    }else{
        alert("That is not a number")
    }
}while (num!=numX && num!=null && count<=8);

    </script>

</body>
</html>
